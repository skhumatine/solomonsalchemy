        <!--  displayed on large screens    -->
    <div class="w3-display-middle w3-center  w3-hide-small w3-hide-medium" >
        <img class="w3-animate-zoom" style="margin: 0;"
             src="src/images/Iqabungalogo.png" alt="Iqabunga logo"  width="328">

        <p class="w3-xxlarge w3-animate-zoom" style="color: rgb(43,43,43); margin: 0;" >#scentyourmood series</p>

        <p id="countdownTimeLarge" class="w3-xlarge"  style="margin-top: 0;"></p>

    <!--  displayed on small screens    -->

         src="src/images/Iqabungalogo.png" alt="Iqabunga logo"  width="200">

            </i></a>

    </div>


    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Aug 1, 2018 00:00:00").getTime();

    // Update the count down every 1 second
    var countdownfunction = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="countdownTimeLarge"
        document.getElementById("countdownTimeLarge").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("countdownTimeLarge").innerHTML = "EXPIRED";
        }

        // Output the result in an element with id="countdownTimeSmall"
        document.getElementById("countdownTimeSmall").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("countdownTimeSmall").innerHTML = "EXPIRED";
        }

    }, 1000);
</script>
